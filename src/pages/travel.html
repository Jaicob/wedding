<div class="travel-page pt-28 min-h-screen pb-24 relative overflow-hidden">
  <!-- Vertical side nav -->
  <nav
    id="travel-nav"
    class="hidden lg:flex fixed left-8 top-1/2 -translate-y-1/2 z-40 flex-col items-start gap-5"
  >
    <a
      href="#travel-flights-section"
      class="travel-nav-link group flex items-center gap-3 cursor-pointer"
    >
      <span
        class="block w-4 h-px bg-fg/20 group-hover:w-8 group-hover:bg-accent transition-all duration-300"
      ></span>
      <span
        class="text-[11px] tracking-[0.15em] uppercase text-fg-muted group-hover:text-accent transition-colors duration-300"
        data-i18n="travel.navFlights"
      ></span>
    </a>
    <a
      href="#travel-getting-around-section"
      class="travel-nav-link group flex items-center gap-3 cursor-pointer"
    >
      <span
        class="block w-4 h-px bg-fg/20 group-hover:w-8 group-hover:bg-accent transition-all duration-300"
      ></span>
      <span
        class="text-[11px] tracking-[0.15em] uppercase text-fg-muted group-hover:text-accent transition-colors duration-300"
        data-i18n="travel.navGettingAround"
      ></span>
    </a>
    <a
      href="#travel-hotel-section"
      class="travel-nav-link group flex items-center gap-3 cursor-pointer"
    >
      <span
        class="block w-4 h-px bg-fg/20 group-hover:w-8 group-hover:bg-accent transition-all duration-300"
      ></span>
      <span
        class="text-[11px] tracking-[0.15em] uppercase text-fg-muted group-hover:text-accent transition-colors duration-300"
        data-i18n="travel.navHotel"
      ></span>
    </a>
    <a
      href="#travel-tips-section"
      class="travel-nav-link group flex items-center gap-3 cursor-pointer"
    >
      <span
        class="block w-4 h-px bg-fg/20 group-hover:w-8 group-hover:bg-accent transition-all duration-300"
      ></span>
      <span
        class="text-[11px] tracking-[0.15em] uppercase text-fg-muted group-hover:text-accent transition-colors duration-300"
        data-i18n="travel.navTips"
      ></span>
    </a>
  </nav>

  <div class="px-6 max-w-4xl mx-auto mt-10">
    <!-- Hero -->
    <div class="mt-10 mb-16 md:mb-24 text-center">
      <img
        src="images/maui-circle.png"
        alt="Maui coastline"
        class="travel-reveal mx-auto mb-8 w-48 md:w-70"
      />
      <h1
        class="travel-reveal hero-title text-center"
        data-i18n="travel.title"
      ></h1>
    </div>

    <!-- Introduction -->
    <section
      id="travel-intro-section"
      class="travel-section mb-20 md:mb-28 scroll-mt-24"
    >
      <p
        class="text-fg-light text-pretty whitespace-pre-line leading-[1.75] mx-auto max-w-2xl"
        data-i18n="travel.message"
      ></p>
    </section>

    <!-- Flights -->
    <section
      id="travel-flights-section"
      class="travel-section mb-20 md:mb-28 scroll-mt-24 border-t border-fg/15 pt-8"
    >
      <div class="grid md:grid-cols-[10rem_1fr] gap-x-12 gap-y-4">
        <p
          class="text-[0.6875rem] tracking-[0.2em] uppercase text-fg-muted pt-0.5"
          data-i18n="travel.flightsTitle"
        ></p>
        <div>
          <p
            class="font-heading text-xl md:text-2xl text-fg mb-3 flex items-center gap-3"
          >
            <svg
              class="text-accent flex-shrink-0"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.4-.1.9.3 1.1L11 12l-2 3H6l-1 1 3 2 2 3 1-1v-3l3-2 3.7 7.3c.2.4.7.5 1.1.3l.5-.3c.4-.2.6-.6.5-1.1z"
              />
            </svg>
            <span data-i18n="travel.flightsAirport"></span>
          </p>
          <p
            class="text-fg-light leading-[1.75] mb-6"
            data-i18n="travel.flightsBody"
          ></p>
          <div
            class="flex items-start gap-2.5 text-fg-muted leading-[1.75] text-sm border-t border-fg/8 pt-5"
          >
            <svg
              class="flex-shrink-0 mt-0.5"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <polyline points="12 6 12 12 16 14" />
            </svg>
            <p data-i18n="travel.flightsLayover"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Getting Around -->
    <section
      id="travel-getting-around-section"
      class="travel-section mb-20 md:mb-28 scroll-mt-24 border-t border-fg/15 pt-8"
    >
      <div class="grid md:grid-cols-[10rem_1fr] gap-x-12 gap-y-4">
        <p
          class="text-[0.6875rem] tracking-[0.2em] uppercase text-fg-muted pt-0.5"
          data-i18n="travel.gettingAroundTitle"
        ></p>
        <div>
          <div class="travel-card pb-7 border-b border-fg/8 mb-7">
            <p
              class="font-heading text-lg text-fg mb-2 flex items-center gap-2.5"
            >
              <svg
                class="text-accent flex-shrink-0"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M7 17h10M5 13l2-6h10l2 6M5 13h14v4H5zM7.5 17a1.5 1.5 0 1 1 0-.01M16.5 17a1.5 1.5 0 1 1 0-.01"
                />
              </svg>
              <span data-i18n="travel.gettingAround.0.heading"></span>
            </p>
            <p
              class="text-fg-light leading-[1.75]"
              data-i18n="travel.gettingAround.0.body"
            ></p>
          </div>
          <div class="travel-card">
            <p
              class="font-heading text-lg text-fg mb-2 flex items-center gap-2.5"
            >
              <svg
                class="text-accent flex-shrink-0"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"
                />
                <circle cx="12" cy="9" r="2.5" />
              </svg>
              <span data-i18n="travel.gettingAround.1.heading"></span>
            </p>
            <p
              class="text-fg-light leading-[1.75]"
              data-i18n="travel.gettingAround.1.body"
            ></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Where to Stay -->
    <section
      id="travel-hotel-section"
      class="travel-section mb-20 md:mb-28 scroll-mt-24 border-t border-fg/15 pt-8"
    >
      <div class="grid md:grid-cols-[10rem_1fr] gap-x-12 gap-y-4">
        <p
          class="text-[0.6875rem] tracking-[0.2em] uppercase text-fg-muted pt-0.5"
          data-i18n="travel.hotelTitle"
        ></p>
        <div>
          <!-- Featured hotel -->
          <div class="travel-card mb-8">
            <p
              class="font-heading text-xl md:text-2xl text-fg mb-3 flex items-center gap-3"
            >

                <svg
                  class="text-accent flex-shrink-0"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M3 21V7l9-4 9 4v14" />
                  <path d="M9 21V11h6v10" />
                  <path d="M3 11h18" />
                </svg>
                <!-- <span data-i18n="travel.hotelLabel"></span> -->
                <span
                  data-i18n="travel.hotel.name"
                ></span>
            </p>

            <p
              class="text-fg-light leading-[1.75] mb-3"
              data-i18n="travel.hotel.description"
            ></p>
            <p
              class="text-fg-muted leading-[1.75] text-sm mb-8"
              data-i18n="travel.hotel.note"
            ></p>

            <!-- Discount code (shown/hidden by JS) -->
            <div
              id="travel-discount"
              class="hidden items-center gap-3 mb-8 py-3 border-y border-dashed border-fg/15"
            >
              <span
                class="text-[0.6875rem] uppercase text-fg-muted"
                data-i18n="travel.hotel.promoLabel"
              ></span>
              <span
                id="travel-discount-code"
                class="text-lg tracking-[0.15em] text-accent select-all"
              ></span>
            </div>

            <a
              id="travel-hotel-link"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="inline-flex items-center gap-2 text-accent text-[0.75rem] uppercase border-b border-accent/40 pb-1 hover:border-accent transition-all duration-300"
            >
              <span data-i18n="travel.viewHotel"></span>
              <svg
                width="12"
                height="12"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M7 17L17 7" />
                <path d="M7 7h10v10" />
              </svg>
            </a>
          </div>

          <!-- Alternative hotels -->
          <div class="mt-12 pt-8 border-t border-fg/15">
            <p
              class="text-[0.6875rem] tracking-[0.2em] uppercase text-fg-muted mb-2"
              data-i18n="travel.altLabel"
            ></p>
            <p
              class="text-fg-muted text-sm mb-6"
              data-i18n="travel.altHotelsNote"
            ></p>
            <a
              id="travel-alt-hotel-0"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="travel-card group inline-flex items-center gap-2 py-3 text-fg hover:text-accent transition-colors duration-300"
            >
              <svg class="flex-shrink-0 text-accent" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
              <span data-i18n="travel.altHotels.0.name"></span>
            </a>
            <br>
            <a
              id="travel-alt-hotel-1"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              class="travel-card group inline-flex items-center gap-2 py-3 text-fg hover:text-accent transition-colors duration-300"
            >
              <svg class="flex-shrink-0 text-accent" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
              <span data-i18n="travel.altHotels.1.name"></span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Travel Tips -->
    <section
      id="travel-tips-section"
      class="travel-section mb-12 scroll-mt-24 border-t border-fg/15 pt-8"
    >
      <div class="grid md:grid-cols-[10rem_1fr] gap-x-12 gap-y-4">
        <p
          class="text-[0.6875rem] tracking-[0.2em] uppercase text-fg-muted pt-0.5"
          data-i18n="travel.tipsTitle"
        ></p>
        <div>
          <div
            class="travel-card flex items-start gap-3 py-5 border-b border-fg/8"
          >
            <svg
              class="text-accent flex-shrink-0 mt-0.5"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5" />
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
            <p
              class="text-fg-light leading-[1.75]"
              data-i18n="travel.tips.0"
            ></p>
          </div>
          <div
            class="travel-card flex items-start gap-3 py-5 border-b border-fg/8"
          >
            <svg
              class="text-accent flex-shrink-0 mt-0.5"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" />
            </svg>
            <p
              class="text-fg-light leading-[1.75]"
              data-i18n="travel.tips.1"
            ></p>
          </div>
          <div class="travel-card flex items-start gap-3 py-5">
            <svg
              class="text-accent flex-shrink-0 mt-0.5"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <polygon
                points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"
              />
            </svg>
            <p
              class="text-fg-light leading-[1.75]"
              data-i18n="travel.tips.2"
            ></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Bottom ornament -->
    <div class="flex items-center justify-center gap-4 mt-20 mb-4 opacity-30">
      <span class="block w-16 h-px bg-fg/15"></span>
    </div>
  </div>
</div>
