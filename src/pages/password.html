<div id="password-scene" class="fixed inset-0 flex flex-col items-center justify-center bg-bg">
  <!-- Logo / Monogram -->
  <div id="pw-logo" class="mb-8">
    <div class="text-center select-none">
      <span class="font-heading text-6xl md:text-8xl tracking-wide text-fg">D</span>
      <span class="font-heading text-4xl md:text-6xl text-accent mx-2">&amp;</span>
      <span class="font-heading text-6xl md:text-8xl tracking-wide text-fg">J</span>
    </div>
  </div>

  <!-- Password form -->
  <div id="pw-form" class="flex flex-col items-center gap-4 w-72">
    <input
      id="pw-input"
      type="password"
      autocomplete="off"
      class="w-full bg-transparent border-b-2 border-fg/30 focus:border-accent
             text-center text-lg py-2 outline-none transition-colors duration-300
             placeholder:text-fg-muted"
    />
    <button
      id="pw-submit"
      class="px-8 py-2 text-sm tracking-widest uppercase border border-fg/30
             hover:bg-fg hover:text-bg transition-all duration-300 cursor-pointer"
    ></button>
    <p id="pw-error" class="text-red-700 text-sm opacity-0 transition-opacity duration-300"></p>
  </div>
</div>
