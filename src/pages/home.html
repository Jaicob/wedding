<div class="pt-20 min-h-screen max-w-5xl mx-auto">
  <!-- Hero section -->
  <section class="flex flex-col items-center justify-center min-h-[90vh] text-center px-6">

    <img src="/images/birds-flying.png" alt="Dana & Jaicob" class="mb-8 max-w-60">

    <p id="home-date" class="text-sm tracking-[0.3em] uppercase text-fg-muted mb-4"></p>
    <h1 id="home-couple" class="font-heading text-5xl md:text-7xl lg:text-8xl text-fg mb-2"></h1>
    <p id="home-location" class="text-sm tracking-[0.2em] uppercase text-fg-muted mt-2 mb-12"></p>

    <!-- Countdown -->
    <div id="countdown" class="mt-8 flex flex-wrap justify-center gap-x-6 gap-y-2 mb-12 text-sm md:text-base tracking-widest text-fg-muted">
      <span><span id="cd-days" class="text-accent mr-2">--</span><span class="cd-label"></span></span>
      <span><span id="cd-hours" class="text-accent mr-2">--</span><span class="cd-label"></span></span>
      <span><span id="cd-minutes" class="text-accent mr-2">--</span><span class="cd-label"></span></span>
    </div>

    <div>
      <p id="home-message" class="mt-6 text-sm md:text-base leading-relaxed text-fg-light text-pretty whitespace-pre-line"></p>
      <a id="home-rsvp"
         href="#"
         class="inline-block mt-10 px-10 py-3 text-sm tracking-widest uppercase border border-accent text-accent
                hover:bg-accent hover:text-bg transition-all duration-300">
      </a>
     </div>
  </section>

</div>
