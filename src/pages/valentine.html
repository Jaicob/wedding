<div id="valentine-game" style="position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:9999;overflow:hidden;">
  <canvas id="game-canvas" style="image-rendering:pixelated;image-rendering:crisp-edges;"></canvas>
  <!-- Mobile touch controls -->
  <div id="touch-controls" style="display:none;position:fixed;bottom:20px;left:20px;z-index:10000;">
    <div id="dpad" style="width:120px;height:120px;position:relative;">
      <button data-dir="up" style="position:absolute;top:0;left:40px;width:40px;height:40px;background:rgba(255,255,255,0.25);border:none;border-radius:6px;font-size:20px;color:#fff;">&#9650;</button>
      <button data-dir="left" style="position:absolute;top:40px;left:0;width:40px;height:40px;background:rgba(255,255,255,0.25);border:none;border-radius:6px;font-size:20px;color:#fff;">&#9664;</button>
      <button data-dir="right" style="position:absolute;top:40px;left:80px;width:40px;height:40px;background:rgba(255,255,255,0.25);border:none;border-radius:6px;font-size:20px;color:#fff;">&#9654;</button>
      <button data-dir="down" style="position:absolute;top:80px;left:40px;width:40px;height:40px;background:rgba(255,255,255,0.25);border:none;border-radius:6px;font-size:20px;color:#fff;">&#9660;</button>
    </div>
  </div>
  <button id="touch-action" style="display:none;position:fixed;bottom:30px;right:30px;z-index:10000;width:56px;height:56px;background:rgba(255,255,255,0.25);border:2px solid rgba(255,255,255,0.4);border-radius:50%;font-size:14px;color:#fff;font-weight:bold;">A</button>
</div>
